apiVersion: v1
kind: ConfigMap
metadata:
  name: ayursutra-config
  namespace: ayursutra
data:
  NODE_ENV: "production"
  PORT: "5000"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ayursutra_db"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  AI_SERVICE_URL: "http://ai-service:8000"
  CLIENT_URL: "https://ayursutra.com"
  FROM_EMAIL: "noreply@ayursutra.com"
  FROM_NAME: "AyurSutra System"
  LOG_LEVEL: "info"
  BCRYPT_ROUNDS: "12"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
